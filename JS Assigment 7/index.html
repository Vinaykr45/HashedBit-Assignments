<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        /* Custom CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
        }

        .modal-trigger {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-dialog {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px; 
        }

        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header {
            padding-bottom: 10px;
            border-bottom: 1px solid lightgray;
        }

        .modal-title {
            font-size: 1.2rem;
        }

        .modal-close {
            cursor: pointer;
            font-size: 2.2rem;
        }

        .modal-body {
            padding: 10px 0;
        }

        .modal-footer {
            padding-top: 10px;
            border-top: 1px solid lightgray;
        }

        .modal-btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <button type="button" class="modal-trigger" onclick=openModal()>
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal" id="exampleModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <span class="modal-close" onclick=closeModal()>&times;</span>
                </div>
                <div class="modal-body">
                    This is the modal body.
                </div>
                <div class="modal-footer">
                    <button type="button" class="modal-btn btn-secondary" onclick=closeModal()>Close</button>
                    <button type="button" class="modal-btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('exampleModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('exampleModal').style.display = 'none';
        }
    </script>
</body>
</html>
